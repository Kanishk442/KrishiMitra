<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishimitra - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('schemes') }}">Schemes</a>
        <a href="{{ url_for('support') }}">Support</a>
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('login') }}" class="active">Sign In / Sign Up</a>
    </div>

    <div class="login-container">
        <div class="form-box">
            <h2>Sign In</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <label for="username">User ID</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="form-box">
            <h2>Sign Up</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <label for="new-username">User ID</label>
                <input type="text" id="new-username" name="username" required>
                
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 Krishimitra. All rights reserved.</p>
    </div>
</body>
</html>
